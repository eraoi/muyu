<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>在线祈福 - 电子木鱼</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@500;700&display=swap');

        :root {
            --bg-color: #f2e6ce;
            --primary-gold: #d4af37;
            --deep-red: #800000;
            --wood-dark: #4a3b2a;
            --text-color: #2c1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #fff5e6 0%, #e6d5b8 100%);
            font-family: 'Noto Serif SC', 'SimSun', serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        .couplet {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2rem;
            color: var(--deep-red);
            writing-mode: vertical-rl;
            letter-spacing: 10px;
            opacity: 0.8;
            pointer-events: none;
        }
        .couplet.left { left: 10%; }
        .couplet.right { right: 10%; }

        header {
            position: absolute;
            top: 10%;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            color: var(--deep-red);
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 5px;
        }

        .counter-box {
            font-size: 1.2rem;
            color: var(--wood-dark);
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 20px;
            border-radius: 20px;
            border: 1px solid var(--primary-gold);
        }

        .muyu-container {
            position: relative;
            width: 260px;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        #muyu-svg {
            width: 100%;
            height: 100%;
            fill: #5c4033;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .muyu-active #muyu-svg {
            transform: scale(0.95);
        }

        .merit-text {
            position: absolute;
            color: var(--primary-gold);
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            font-family: 'Ma Shan Zheng', cursive;
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(-40px) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 1;
                transform: translateY(-60px) scale(1.2);
            }
            100% {
                transform: translateY(-120px) scale(1);
                opacity: 0;
            }
        }

        footer {
            position: absolute;
            bottom: 5%;
            color: #8b7d6b;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .couplet { font-size: 1.5rem; letter-spacing: 5px; }
            .couplet.left { left: 10px; }
            .couplet.right { right: 10px; }
            .muyu-container { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>

    <div class="couplet left">闻木鱼声</div>
    <div class="couplet right">烦恼皆除</div>

    <header>
        <h1>在线祈福</h1>
        <div class="counter-box">今日功德：<span id="count">0</span></div>
    </header>

    <div class="muyu-container" id="muyu">
        <svg id="muyu-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="woodGradient" cx="30%" cy="30%" r="70%">
                    <stop offset="0%" style="stop-color:#8a6e4b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4a3b2a;stop-opacity:1" />
                </radialGradient>
            </defs>
            <path d="M256 64C150 64 64 150 64 256s86 192 192 192 192-86 192-192S362 64 256 64z" fill="url(#woodGradient)"/>
            <path d="M420 256c0 15-50 10-164 10S92 271 92 256s50-50 164-50 164 35 164 50z" fill="#2a1f18"/>
            <circle cx="150" cy="180" r="20" fill="#2a1f18" opacity="0.6"/>
            <circle cx="362" cy="180" r="20" fill="#2a1f18" opacity="0.6"/>
            <ellipse cx="200" cy="150" rx="80" ry="40" fill="#ffffff" opacity="0.1" transform="rotate(-20)"/>
        </svg>
    </div>

    <footer>
        点击木鱼 · 积攒功德 · 内心平静
    </footer>

    <script>
        const muyu = document.getElementById('muyu');
        const countDisplay = document.getElementById('count');
        let meritCount = 0;

        const soundUri = 'data:audio/mp3;base64,SUQzBAAAAAABAFRYWFgAAAASAAADbWFqb3JfYnJhbmQAbXA0MgBUWFhYAAAAEQAAA21pbm9yX3ZlcnNpb24AMABUWFhYAAAAHAAAA2NvbXBhdGlibZVfYnJhbmRzAGlzb21tcDQyAP/7UAAAAAAIAAADAAAAABAAAAAAAAAAAAFhpbmdAAAADAAAAHgAAD7wA...（省略但与你原文件一致）';

        const audio = new Audio(soundUri);

        // 修复：浏览器音频解锁
        document.body.addEventListener('click', () => {
            audio.play().catch(()=>{});
        }, { once: true });

        // 修复：移动端触摸限制
        muyu.addEventListener('touchstart', (e) => {
            e.preventDefault();
            knock();
        }, { passive: false });

        muyu.addEventListener('mousedown', knock);

        function knock() {
            meritCount++;
            countDisplay.innerText = meritCount;

            audio.currentTime = 0;
            audio.play().catch(()=>{});

            muyu.classList.add('muyu-active');
            setTimeout(() => {
                muyu.classList.remove('muyu-active');
            }, 100);

            createFloatingText();
        }

        function createFloatingText() {
            const text = document.createElement('div');
            text.innerText = '功德 +1';
            text.classList.add('merit-text');

            const randomX = (Math.random() - 0.5) * 40;
            text.style.left = `calc(50% + ${randomX}px)`;
            text.style.top = '30%';

            muyu.appendChild(text);

            setTimeout(() => {
                text.remove();
            }, 1000);
        }
    </script>
</body>
</html>
